<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Murach's Java Servlets and JSP</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
</head>
<body>
<h1>Join our email list</h1>
<p>To join our email list, enter your name and email address below.</p>

<!-- EmailListServlet (bài 5.1) -->
<h2 style="color: teal;">Form 1: EmailListServlet</h2>
<form action="emailList" method="post">
    <input type="hidden" name="action" value="add">

    <label>Email:</label>
    <input type="email" name="email" required><br>

    <label>First Name:</label>
    <input type="text" name="firstName" required><br>

    <label>Last Name:</label>
    <input type="text" name="lastName" required><br>

    <label>&nbsp;</label>
    <input type="submit" value="Join via EmailListServlet" id="submit">
</form>

<hr>

<!-- TestServlet (bài 5.2) -->
<h2 style="color: teal;">Form 2: TestServlet</h2>
<form action="test" method="post">
    <label>Email:</label>
    <input type="email" name="email" required><br>

    <label>First Name:</label>
    <input type="text" name="firstName" required><br>

    <label>Last Name:</label>
    <input type="text" name="lastName" required><br>

    <label>&nbsp;</label>
    <input type="submit" value="Join via TestServlet" id="submit">
</form>

<p>
    Or, test the GET method of TestServlet directly:
    <a href="test" target="_blank">/test</a>
</p>
</body>
</html>
